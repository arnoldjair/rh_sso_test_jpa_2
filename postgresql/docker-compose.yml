version: '2'
 
services:
  postgresql:
    hostname: postgresql
    container_name: postgresql
    build:
      context: .
    command: -c ssl=on -c ssl_cert_file=/var/lib/postgresql/server.crt -c ssl_key_file=/var/lib/postgresql/server.key
    ports:
      - 5432:5432
    environment:
      POSTGRES_DB: sso
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - /db-data-3:/var/lib/postgresql/data
    networks:
      - database

networks:
  database:
    driver: bridge
  default:
    driver: bridge
